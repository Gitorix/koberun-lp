<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>CEBUDAE KOBE MARATHON CLUB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --shadow: 0 12px 35px rgba(0, 0, 0, 0.08);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #d6e0ea; /* ページの下地（薄い水色） */
      }

      /* ===== ここが大事：元の背景画像つきヘッダー ===== */
      .hero-bg {
        background: url("assets/bg-kobe.png") center top / cover no-repeat;
        min-height: 260px;
      }
      .site-inner {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 16px;
      }

      header { padding: 18px 0 0; }
      .top-badge {
        color: #fff;
        margin-bottom: 4px;
        font-weight: 500;
      }
      .title-title {
        font-size: 40px;
        font-weight: 800;
        letter-spacing: 0.08em;
        color: #fff;
        text-shadow: 0 3px 18px rgba(0, 0, 0, 0.25);
        margin-bottom: 4px;
      }
      .sublead {
        color: rgba(255, 255, 255, 0.85);
        margin-bottom: 18px;
      }

      /* カウントダウンの白カード */
      .count-boxes {
        display: flex;
        gap: 18px;
        margin-bottom: 30px;
      }
      .count-box {
        background: #fff;
        border-radius: 20px;
        padding: 16px 20px;
        width: 140px;
        text-align: center;
        box-shadow: var(--shadow);
      }
      .count-box .num {
        font-size: 32px;
        font-weight: 700;
      }
      .count-box .label {
        font-size: 11px;
        letter-spacing: 0.35em;
      }

      /* ===== ランナー紹介セクション ===== */
      #runners {
        margin-top: -36px;   /* 背景にかぶせる感じに */
        margin-bottom: 26px;
      }
      .runner-shell {
        background: rgba(255, 255, 255, 0.0);
        display: grid;
        grid-template-columns: 280px minmax(0, 1fr);
        gap: 18px;
        align-items: stretch;
      }

      /* 左の3人のカード */
      .runner-list {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }
      .runner-btn {
        display: flex;
        align-items: center;
        gap: 12px;
        background: #fff;
        border-radius: 16px;
        padding: 10px 14px;
        box-shadow: var(--shadow);
        border: 2px solid transparent;
        cursor: pointer;
      }
      .runner-btn.active {
        border-color: #1060ff;
      }
      .runner-avatar {
        width: 50px;
        height: 50px;
        border-radius: 9999px;
        overflow: hidden;
      }
      .runner-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .runner-btn .txt { font-weight: 600; }

      /* 右のプレビュー */
      .runner-preview {
        position: relative;
        background: #fff;
        border-radius: 26px;
        box-shadow: var(--shadow);
        min-height: 240px;
        overflow: hidden;
      }
      .runner-preview-inner {
        position: relative;
        min-height: 240px;
      }
      .runner-preview-top {
        position: absolute;
        inset: 0;
        height: 55%;
        background: #b43b3b;
      }
      .runner-preview-bottom {
        position: absolute;
        inset: auto 0 0 0;
        height: 45%;
        background: rgba(0, 0, 0, 0.85);
      }

      /* 丸アイコンと名前 */
      .runner-photo {
        position: absolute;
        left: 48px;
        top: 58px;
        width: 118px;
        height: 118px;
        border-radius: 9999px;
        overflow: hidden;
        border: 6px solid rgba(0, 0, 0, 0.3);
        background: #ddd;
        z-index: 6;
      }
      .runner-photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .runner-nameband {
        position: absolute;
        left: 48px;
        bottom: 24px;
        background: rgba(0, 0, 0, 0.35);
        border-radius: 12px;
        padding: 7px 18px;
        color: #fff;
        font-weight: 600;
        z-index: 6;
        white-space: nowrap;
      }

      /* ハーフマラソン記録ラベルと写真 */
      #record-label {
        position: absolute;
        top: 16px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.95);
        color: #000;
        padding: 8px 24px;
        border-radius: 9999px;
        font-weight: 700;
        font-size: 14px;
        z-index: 7;
        pointer-events: none;
      }
      #record-photo {
        position: absolute;
        top: 70px;
        right: 40px;
        width: 360px;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.28);
        z-index: 5;
        pointer-events: none; /* 左のボタンが押せるように */
      }
      #record-photo img {
        width: 100%;
        display: block;
      }

      /* ===== 下のリンク2枚 ===== */
      #links {
        display: grid;
        gap: 14px;
        margin-bottom: 40px;
      }
      .link-card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--shadow);
      }
      .link-card .meta small { color: #555; }
      .link-card .btn {
        background: #fff;
        border: 1px solid rgba(0, 0, 0, 0.12);
        border-radius: 9999px;
        padding: 6px 16px;
        cursor: pointer;
      }
      /* 右下の靴アイコン */
      .link-card.logo-right {
        position: relative;
      }
      .link-card.logo-right::after {
        content: "";
        position: absolute;
        right: 28px;
        bottom: 12px;
        width: 52px;
        height: 52px;
        background: url("assets/runningclub.png") center / cover no-repeat;
        opacity: 1;
      }

      @media (max-width: 880px) {
        .runner-shell { grid-template-columns: 1fr; }
        .runner-preview { min-height: 360px; }
        #record-photo {
          position: static;
          width: 90%;
          margin: 160px auto 14px;
        }
      }
    </style>
  </head>
  <body>
    <!-- ヒーロー：背景画像あり -->
    <div class="hero-bg">
      <div class="site-inner">
        <header>
          <p class="top-badge">● セブダオ神戸マラソン部</p>
          <h1 class="title-title">CEBUDAE KOBE MARATHON CLUB</h1>
          <p class="sublead">走る仲間がいる。走る理由がある。公式情報とコミュニティの窓口、そして当日までのカウントダウン。</p>

          <!-- カウントダウン -->
          <div class="count-boxes">
            <div class="count-box">
              <div class="num">15</div><div class="label">DAYS</div>
            </div>
            <div class="count-box">
              <div class="num">15</div><div class="label">HOURS</div>
            </div>
            <div class="count-box">
              <div class="num">29</div><div class="label">MINUTES</div>
            </div>
            <div class="count-box">
              <div class="num">50</div><div class="label">SECONDS</div>
            </div>
          </div>
        </header>
      </div>
    </div>

    <main class="site-inner">
      <!-- ランナー紹介 -->
      <section id="runners">
        <div class="runner-shell">
          <!-- 左の3人 -->
          <div class="runner-list">
            <button
              class="runner-btn active"
              data-name="yonechan"
              data-sub="セブダオ神戸マラソン部"
              data-avatar="assets/IMG_0973.jpg"
              data-record-img="assets/IMG_0948.jpg"
            >
              <div class="runner-avatar">
                <img src="assets/IMG_0973.jpg" alt="">
              </div>
              <div class="txt">yonechan</div>
            </button>

            <button
              class="runner-btn"
              data-name="ばんび"
              data-sub="セブダオ神戸マラソン部"
              data-avatar="assets/IMG_0975.jpg"
              data-record-img="assets/record_banbi.jpg"
            >
              <div class="runner-avatar">
                <img src="assets/IMG_0975.jpg" alt="">
              </div>
              <div class="txt">ばんび</div>
            </button>

            <button
              class="runner-btn"
              data-name="Happy⭐︎MOAI"
              data-sub="セブダオ神戸マラソン部"
              data-avatar="assets/IMG_0974.jpg"
              data-record-img="assets/record_moai.jpg"
            >
              <div class="runner-avatar">
                <img src="assets/IMG_0974.jpg" alt="">
              </div>
              <div class="txt">Happy⭐︎MOAI</div>
            </button>
          </div>

          <!-- 右のカード -->
          <div class="runner-preview">
            <div class="runner-preview-inner">
              <div class="runner-preview-top"></div>
              <div class="runner-preview-bottom"></div>

              <div class="runner-photo">
                <img id="previewAvatar" src="assets/IMG_0973.jpg" alt="">
              </div>
              <div class="runner-nameband" id="previewName">
                yonechan セブダオ神戸マラソン部
              </div>

              <div id="record-label">ハーフマラソン記録</div>
              <div id="record-photo">
                <img id="record-photo-img" src="assets/IMG_0948.jpg" alt="記録写真">
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- 下のリンク2つ -->
      <section id="links">
        <div class="link-card">
          <div class="meta">
            <div style="font-weight: 800;">神戸マラソン 公式サイト</div>
            <small>大会情報・コース・交通規制などの最新情報</small>
          </div>
          <a class="btn" href="https://kobe-marathon.net/2025/" target="_blank" rel="noopener">開く</a>
        </div>

        <div class="link-card logo-right">
          <div class="meta">
            <div style="font-weight: 800;">セブダオ神戸マラソン部 チャット</div>
            <small>参加者・応援のやり取り（Discord）</small>
          </div>
          <a class="btn" href="https://discord.com" target="_blank" rel="noopener">開く</a>
        </div>
      </section>
    </main>

    <script>
      // 左のボタン → 右を切り替え
      const buttons = document.querySelectorAll(".runner-btn");
      const previewName = document.getElementById("previewName");
      const previewAvatar = document.getElementById("previewAvatar");
      const recordImg = document.getElementById("record-photo-img");
      const recordLabel = document.getElementById("record-label");
      const recordPhoto = document.getElementById("record-photo");

      buttons.forEach((btn) => {
        btn.addEventListener("click", () => {
          buttons.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");

          const name = btn.dataset.name || "";
          const sub = btn.dataset.sub || "";
          previewName.textContent = name + " " + sub;

          if (btn.dataset.avatar) {
            previewAvatar.src = btn.dataset.avatar;
          }

          if (btn.dataset.recordImg) {
            recordImg.src = btn.dataset.recordImg;
            recordLabel.style.display = "block";
            recordPhoto.style.display = "block";
          } else {
            recordLabel.style.display = "none";
            recordPhoto.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
